name: ACI-WorkflowContainer-Stage
on:
  pull_request:
    types: [closed] # This triggers when the PR is merged
    branches:
      - main # Adjust as needed

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      sdk_version: ${{ steps.extract.outputs.sdk_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract SDK version
        id: extract
        run: echo "sdk_version=SDK_1.2.1" >> $GITHUB_ENV # Replace with actual extraction logic
        env:
          sdk_version: SDK_1.2.1

  trigger-next-workflow:
    needs: extract-version
    runs-on: ubuntu-latest
    steps:
      - name: Trigger WF-SnoSki-SWRE-Stage
        run: |
          gh workflow run WF-SnoSki-SWRE-Stage.yml \
            --ref main \
            -f sdk_version=${{ needs.extract-version.outputs.sdk_version }}
  version-logic:
    runs-on: ubuntu-latest
    steps:
     - name: Extract SDK version
       id: extract
       run: |
        sdk_version=$(cat version.txt | grep -oP 'SDK_\d+\.\d+\.\d+')
        echo "sdk_version=$sdk_version" >> $GITHUB_ENV
    outputs:
     sdk_version: ${{ steps.extract.outputs.sdk_version }}
        
